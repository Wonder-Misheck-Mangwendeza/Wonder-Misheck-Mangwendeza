<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WMM</title>
  <meta name="description" content="Technical Skills of Wonder Misheck Mangwendeza" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="icon" type="image/svg+xml" href="../static/favicon.svg"/>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 shadow-lg animate__animated animate__fadeInDown fixed top-0 w-full z-50">
    <nav class="container mx-auto relative flex justify-between items-center">
      <h1 class="text-2xl font-bold">Wonder Misheck Mangwendeza</h1>
      <div class="flex items-center">
        <ul class="hidden md:flex space-x-4" id="menu">
          <li><a href="../index.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300">Home</a></li>
          <li><a href="achievements.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300">Achievements</a></li>
          <li><a href="technical-skills.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300">Technical Skills</a></li>
          <li><a href="research-interests.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300">Research Interests</a></li>
          <li><a href="contact-me.html" class="hover:bg-blue-700 px-3 py-2 rounded transition duration-300">Contact Me</a></li>
        </ul>
        <button class="md:hidden text-white text-2xl ml-4" id="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>
  </header>

  <main class="container mx-auto p-4 pt-20">
    <section class="py-16 animate__animated animate__fadeInUp">
      <h1 class="text-4xl font-bold text-center mb-8">üõ†Ô∏è Technical Skills</h1>
      <div class="flex justify-center">
        <div id="skill-card" class="relative w-full max-w-4xl h-96 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-lg overflow-hidden flex items-center justify-between p-8 text-white">
          <!-- Prev Button -->
          <button id="prev-btn" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-12 h-12 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full flex items-center justify-center transition duration-300 z-10">
            <i class="fas fa-chevron-left text-white text-xl"></i>
          </button>

          <!-- Skill Content -->
          <div class="flex-1 text-center px-16">
            <div id="skill-icon" class="text-6xl mb-4"></div>
            <h2 id="skill-title" class="text-3xl font-bold mb-4"></h2>
            <p id="skill-description" class="text-lg leading-relaxed"></p>
          </div>

          <!-- Next Button -->
          <button id="next-btn" class="absolute right-4 top-1/2 transform -translate-y-1/2 w-12 h-12 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full flex items-center justify-center transition duration-300 z-10">
            <i class="fas fa-chevron-right text-white text-xl"></i>
          </button>
        </div>
      </div>

      <!-- Download Button -->
      <div class="mt-8 text-center md:text-left">
        <a id="download-btn" href="../static/Wonder_Misheck_Mangwendeza_Resume.pdf" download class="inline-block bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-lg">
          <i class="fas fa-download mr-2"></i>Download Resume
        </a>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white p-4 mt-8 animate__animated animate__fadeInUp">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Wonder Misheck Mangwendeza. All rights reserved.</p>
      <p>Contact: <a href="mailto:wormangwe@gmail.com" class="text-blue-400 hover:text-blue-300">wormangwe@gmail.com</a> | <a href="https://github.com/Wonder-Misheck-Mangwendeza" class="text-blue-400 hover:text-blue-300" target="_blank">GitHub</a></p>
    </div>
  </footer>
  <script>
    // Skills data
    const skills = [
      {
        icon: 'fas fa-code',
        title: 'Programming & Data Analytics',
        description: 'Python, R, C#, C++, ASP.NET, Java, PHP, Laravel, React, NestJs, NextJs, Angular, Flutter'
      },
      {
        icon: 'fas fa-database',
        title: 'Databases',
        description: 'SQL Server, MySQL, MongoDB, SQLite'
      },
      {
        icon: 'fas fa-chart-bar',
        title: 'Data Tools',
        description: 'Excel (Advanced), Power BI, Google Data Studio, SQL queries, ETL'
      },
      {
        icon: 'fas fa-network-wired',
        title: 'Network & Infrastructure',
        description: 'MikroTik Router Management, VPN Configuration'
      },
      {
        icon: 'fas fa-microchip',
        title: 'IoT & Automation',
        description: 'Arduino, Sensors, Wireless Modules, AC/DC Relays'
      },
      {
        icon: 'fas fa-server',
        title: 'Cloud & Systems',
        description: 'Windows Server, Linux (Ubuntu), LAMP/XAMPP servers, VPN management'
      },
      {
        icon: 'fas fa-palette',
        title: 'UI/UX',
        description: 'HTML5, CSS3, JavaScript, Adobe XD, WordPress'
      }
    ];

    let currentIndex = 0;

    // Function to update the skill card
    function updateSkillCard() {
      const skill = skills[currentIndex];
      document.getElementById('skill-icon').innerHTML = `<i class="${skill.icon}"></i>`;
      document.getElementById('skill-title').textContent = skill.title;
      document.getElementById('skill-description').textContent = skill.description;
    }

    // Set active menu item
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('nav a');
      navLinks.forEach(link => {
        if (link.getAttribute('href') === 'technical-skills.html') {
          link.classList.add('bg-blue-700');
        }
      });

      // Initialize skill card
      updateSkillCard();

      // Navigation buttons
      document.getElementById('prev-btn').addEventListener('click', function() {
        currentIndex = (currentIndex - 1 + skills.length) % skills.length;
        updateSkillCard();
      });

      document.getElementById('next-btn').addEventListener('click', function() {
        currentIndex = (currentIndex + 1) % skills.length;
        updateSkillCard();
      });
    });

    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');
      if (menuToggle && menu) {
        menuToggle.addEventListener('click', function() {
          if (window.innerWidth < 768) {
            menu.classList.toggle('absolute');
            menu.classList.toggle('top-full');
            menu.classList.toggle('right-0');
            menu.classList.toggle('w-64');
            menu.classList.toggle('bg-blue-600');
            menu.classList.toggle('flex-col');
            menu.classList.toggle('space-y-2');
            menu.classList.toggle('p-4');
            menu.classList.toggle('z-60');
            menu.classList.toggle('hidden');
          }
        });
      }
    });
  </script>
</body>
</html>
